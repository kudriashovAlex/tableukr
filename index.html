<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        text-align: center;
        font-size: 35px;
        background: blue
      }
      td  {
        background: yellow;
      }
      th  {
        background: blue;
      }
    </style>
  </head>
  <body>
    <table width="900" cellpadding="10" bordercolor="black" border="1px" >
      <tr>
        <th bgcolor="#0000ff" colspan="4">MY FIRST TABLE</th>
      </tr>
      <tr>
        <th bgcolor="#0000ff">First cell</td>
        <th bgcolor="#0000ff">Second cell</td>
        <td bgcolor="#ffff00" colspan="2" rowspan="3">
          6 cells merged together
        </td>
      </tr>
      <tr>
        <td bgcolor="#ffff00" colspan="2">2 cells merged into one</td>
      </tr>
      <tr>
        <td bgcolor="#ffff00">
          1st cell
          <br />
          3rd row
        </td>
        <td bgcolor="#ffff00">
          2nd cell
          <br />
          3rd row
        </td>
      </tr>
      <tr>
        <td bgcolor="#ffff00" colspan="4">Do you like tables?</td>
      </tr>
    </table>
  </body>
</html>
